<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bluetooth Control</title>
  <style>
    body {
      font-family: sans-serif;
    }

    button {
      font-size: 1.5rem;
      padding: 1rem;
      margin: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #eee;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    button:active {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div>
  <button  id="btn-connect">Connect to Bluetooth</button>
  <button  id="btn-power">power</button>
  <button  id="btn-start">start</button>
  <button  id="btn-disable">disable</button>
  <button  id="btn-shutdown">shutdown</button>
    </div>

  <script type="module" src="./js/index.js" async></script>
  <!-- <script type="module" src="./js/service-worker.js" async></script> -->

</body>

</html>
